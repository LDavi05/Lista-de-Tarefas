<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Lista de Tarefas</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- JavaScript -->
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div class="todo-container">
    <header>
      <h1>Lista de Tarefas</h1>
    </header>
    
    <form id="todo-form">
      <p>Adicione uma tarefa:</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que vai fazer?">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite a sua tarefa</p>
      <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:<h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todas</option>
          <option value="done">ConcluÃ­das</option>
          <option value="todo">Pendentes</option>
        </select>
      </div>
    </div>
    <div id="todo-list">
        <!-- 
          Template
          
          <div class="todo">
          <h3>Estou fazendo algo aqui...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        -->
    </div>
  </div>
</body>
</html>
